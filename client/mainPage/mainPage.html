    <h2>Installation</h2>
    <hr>
    <div class="code">
      <code>
        $ git clone http://github.com/awatson1978/meteor-cookbook/examples/plant-almanac<br>
        $ cd examples/plant-almanac<br>
        $ meteor
      </code>
    </div>




    <h2>Build Script</h2>
    <hr>
    <div class="code">
      <code class="monospace">
        meteor create plant-almanac<br>
        cd plant-almanac<br>
        <br><br>
        meteor add less<br>
        meteor add grigio:babel<br>
        <br><br>
        starrynight scaffold --framework nightwatch<br>
        starrynight scaffold --boilerplate project-homepage<br>
        rm -rf plant-almanac.*<br>
        <br><br>
        starrynight scaffold --boilerplate iron-router<br>
        starrynight scaffold --boilerplate mobile-app<br>
        starrynight scaffold --boilerplate client-server<br>
        starrynight scaffold --boilerplate active-record<br>
        <br><br>
        starrynight refactor --from Plants --to Plants<br>
        starrynight refactor --from plant --to plants<br>
        <br>
        mkdir packages<br>
        cd packages<br>
        meteor create --package clinical:dataset-plants<br>
        meteor add clinical:dataset-plants<br>
      </code>
    </div>
